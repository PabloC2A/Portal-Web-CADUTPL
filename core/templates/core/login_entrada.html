{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ingreso - CAD UTPL</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/argon-design-system.css' %}" rel="stylesheet"/>
    <link href="{% static 'core/css/custom.css' %}" rel="stylesheet"/>
</head>

<body class="login-page">
<main>
    <div class="row no-gutters min-vh-100">
        <div class="col-lg-7 d-flex align-items-center justify-content-center">
            <div class="login-form-container">
                <h1 class="login-logo-top">
                    <span class="logo-cad">CAD</span><span class="logo-utpl">UTPL</span>
                </h1>

                <h2 class="login-title">Si eres docente, ingresa tu correo institucional</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form role="form" method="POST" class="mt-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_email" class="form-control-label">Correo electr√≥nico</label>
                        <input class="form-control" type="email" name="email" id="id_email" required>
                        <small class="form-text text-muted">dominio UTPL (utpl.edu.ec)</small>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-block btn-ingresar">Ingresar</button>
                    </div>
                </form>

                <div class="decorative-logo-container">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                    <div class="circle-3"></div>
                    <img src="{% static 'core/img/logo_CAD.png' %}" alt="Logo Decorativo CAD UTPL"
                         class="decorative-logo-image">
                </div>
            </div>
        </div>

        <div class="col-lg-5 login-promo-column d-flex justify-content-center align-items-center">
            <div class="promo-box">
                <img src="{% static 'core/img/mujer-camara.png' %}" alt="Libertad Financiera" class="promo-image">
                <h2 class="promo-text">Caja de Ahorro, Semilla para tu Libertad Financiera.</h2>
            </div>
        </div>
    </div>
</main>

<script src="{% static 'js/core/jquery.min.js' %}"></script>
<script src="{% static 'js/core/popper.min.js' %}"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}"></script>
</body>
</html>
