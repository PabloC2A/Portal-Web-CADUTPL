{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>
    Ingreso Profesional - CAD UTPL
  </title>
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  
  <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
  
  <link type="text/css" href="{% static 'css/argon-design-system.css' %}" rel="stylesheet" />
  
  <link type="text/css" href="{% static 'css/custom.css' %}" rel="stylesheet" />
</head>

<body class="bg-white">
  <main>
    <div class="position-relative">
      <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-primary shape-skew">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container pt-lg-md">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card bg-secondary shadow border-0">
                
                <div class="card-header bg-white pb-3">
                  <div class="text-center">
                    <img src="https://i.imgur.com/uBT9v39.png" alt="Logo Gráfico CADUTPL" style="height: 90px;">
                  </div>
                </div>
                
                <div class="card-body px-lg-5 py-lg-5">
                  <div class="text-center text-muted mb-4">
                    <small>Ingrese con su correo institucional</small>
                  </div>
                  <form role="form" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <div class="input-group input-group-alternative mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" placeholder="Correo Electrónico" type="email" name="email">
                      </div>
                    </div>
                    
                    <div class="text-center">
                      <a href="/landing/" class="btn btn-primary btn-lg btn-block my-4">Ingresar al Portal</a>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-6">
                  <a href="#" class="text-light"><small>¿Olvidaste tu contraseña?</small></a>
                </div>
                <div class="col-6 text-right">
                  <a href="#" class="text-light"><small>Contactar a soporte</small></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/argon-design-system.js' %}" type="text/javascript"></script>

</body>

</html>
